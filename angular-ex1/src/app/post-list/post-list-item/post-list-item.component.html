<!-- Post content -->
<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': postLoveIts > 0,
    'list-group-item-danger': 0 > postLoveIts
  }"
>
  <p class="mb-0 text-right">{{ postDate | date: "short" }}</p>

  <h2 [ngStyle]="{ color: getColor() }">{{ postTitle }}</h2>
  <p>{{ postContent }}</p>
  <div class="d-flex flex-row flex-wrap justify-content-between">
    <div>
      <button class="btn btn-success mr-1 mt-1" (click)="onLoveIt(post)">
        Love it
      </button>
      <button class="btn btn-danger mt-1" (click)="onDontLoveIt(post)">
        Don't love it
      </button>
    </div>
    <button class="btn btn-primary mt-1" (click)="onDeletePost(post)">
      Supprimer
    </button>
  </div>
</li>
