<!-- Post content -->
<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': postLoveIts > 0,
    'list-group-item-danger': 0 > postLoveIts
  }"
>
  <h2 [ngStyle]="{ color: getColor() }">{{ postTitle }}</h2>
  <p>{{ postContent }}</p>
  <button class="btn btn-success mr-1" (click)="onLoveIt(post)">
    Love it
  </button>
  <button class="btn btn-danger" (click)="onDontLoveIt(post)">
    Don't love it
  </button>
  <button class="btn btn-primary" (click)="onDeletePost(post)">
    Supprimer
  </button>
</li>
