<!-- Posts -->
<div class="container">
  <h1 class="my-4">Posts</h1>
  <ul class="list-group">
    <app-post-list-item
      *ngFor="let post of posts"
      [post]="post"
      [postTitle]="post.title"
      [postContent]="post.content"
      [postLoveIts]="post.loveIts"
      [postDate]="post.theDate"
    ></app-post-list-item>
  </ul>
  <button class="btn btn-primary my-4" (click)="onNewPost()">
    Nouveau post
  </button>
</div>
